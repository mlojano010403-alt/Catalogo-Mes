<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller Mes | Carpintería Fina</title>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary: #4e342e;
            --accent: #bcaaa4;
            --gold: #8d6e63;
            --bg: #fdfaf9;
            --white: #ffffff;
            --whatsapp: #25D366;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg);
            margin: 0;
            color: #333;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 60px 20px;
            background: var(--white);
            border-bottom: 1px solid #f0f0f0;
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: var(--primary);
            margin: 0;
        }

        header p {
            color: var(--gold);
            font-size: 1rem;
            font-weight: 300;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .search-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 0 20px;
        }

        #searchInput {
            width: 100%;
            padding: 12px 25px;
            border-radius: 30px;
            border: 1px solid #ddd;
            font-size: 1rem;
            outline: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .filter-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 15px 20px;
            position: sticky;
            top: 0;
            background: rgba(253, 250, 249, 0.98);
            z-index: 1000;
            backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
            overflow-x: auto;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }

        .filter-container::-webkit-scrollbar { display: none; }

        .btn-filter {
            padding: 8px 18px;
            border: 1px solid var(--accent);
            background: var(--white);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--primary);
            text-decoration: none;
            flex-shrink: 0;
        }

        .btn-filter.active,
        .btn-filter:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .catalog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 30px 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .product-card {
            background: var(--white);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.03);
            transition: all 0.4s ease;
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }

        .img-wrapper {
            height: 280px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f9f9f9;
            padding: 10px;
        }

        .img-wrapper img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .content {
            padding: 15px;
            text-align: center;
        }

        .tag {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--accent);
            font-weight: 600;
        }

        .title {
            margin: 5px 0 0;
            font-size: 1.1rem;
            color: var(--primary);
            font-family: 'Playfair Display', serif;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 3000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.92);
            align-items: center;
            justify-content: center;
            flex-direction: column;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            max-width: 95%;
            max-height: 50vh;
            border-radius: 8px;
            object-fit: contain;
        }

        #caption {
            width: 90%;
            max-width: 500px;
            text-align: center;
            color: #fff;
            padding: 20px;
        }

        .mueble-desc {
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 20px;
            font-weight: 300;
            color: #ddd;
        }

        .btn-wa-modal {
            display: inline-flex;
            align-items: center;
            background: var(--whatsapp);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            gap: 10px;
            text-decoration: none;
            transition: background 0.3s;
        }

        .close {
            position: absolute;
            top: 20px; right: 25px;
            color: #fff;
            font-size: 35px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            header { padding: 40px 15px; }
            header h1 { font-size: 2.2rem; }
            .filter-container { justify-content: flex-start; padding: 12px 15px; }
            .catalog-grid { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
            .img-wrapper { height: 180px; }
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            color: #aaa;
            font-size: 0.75rem;
            background: var(--white);
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>

<header>
    <h1>Taller Mes</h1>
    <p>Arte & Madera</p>
</header>

<div class="search-container">
    <input type="text" id="searchInput" placeholder="Buscar en el catálogo..." onkeyup="searchFurniture()">
</div>

<div class="filter-container">
    <a href="{% url 'catalogo' %}" class="btn-filter {% if not categoria_seleccionada %}active{% endif %}">✨ Todos</a>
    {% for cat in categorias %}
    <a href="?categoria={{ cat.id }}" class="btn-filter {% if categoria_seleccionada == cat.id|stringformat:'s' %}active{% endif %}">
        {{ cat.nombre }}
    </a>
    {% endfor %}
</div>

<main class="catalog-grid" id="catalogGrid">
    {% for mueble in muebles %}
    <article class="product-card"
             onclick="openModal('/media/catalogo/{{ mueble.archivo_imagen }}',
                       '{{ mueble.nombre_mueble|escapejs }}',
                       '{{ mueble.categoria.nombre|escapejs }}',
                       '{% if mueble.descripcion %}{{ mueble.descripcion|escapejs }}{% else %}Mueble artesanal de alta calidad fabricado en Cuenca.{% endif %}')">

        <div class="img-wrapper">
            <img src="/media/catalogo/{{ mueble.archivo_imagen }}" alt="{{ mueble.nombre_mueble }}" loading="lazy">
        </div>

        <div class="content">
            <span class="tag">{{ mueble.categoria.nombre }}</span>
            <h3 class="title">{{ mueble.nombre_mueble }}</h3>
        </div>
    </article>
    {% endfor %}
</main>

<footer>
    © 2026 Taller Mes - Cuenca, Ecuador
</footer>

<div id="imageModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="imgFull">
    <div id="caption"></div>
</div>

<script>
    const modal = document.getElementById("imageModal");
    const modalImg = document.getElementById("imgFull");
    const captionText = document.getElementById("caption");

    function openModal(imgSrc, name, cat, desc) {
        modal.style.display = "flex";
        modalImg.src = imgSrc;

        const urlBase = "https://tallermes.pythonanywhere.com";
        const mensaje = `Hola Taller Mes, me interesa el mueble "${name}". Puedes verlo aquí: ${urlBase}${imgSrc}`;
        const waUrl = `https://wa.me/593999289058?text=${encodeURIComponent(mensaje)}`;

        captionText.innerHTML = `
            <span style="color: var(--accent); text-transform: uppercase; font-size: 0.75rem; letter-spacing: 2px;">${cat}</span>
            <h2 style="font-family: 'Playfair Display', serif; margin: 8px 0; font-size: 1.5rem;">${name}</h2>
            <div class="mueble-desc">${desc}</div>
            <a href="${waUrl}" class="btn-wa-modal" target="_blank">
                <i class="fab fa-whatsapp"></i> Consultar por WhatsApp
            </a>
        `;
    }

    function closeModal() { modal.style.display = "none"; }

    function searchFurniture() {
        const term = document.getElementById('searchInput').value.toLowerCase();
        document.querySelectorAll('.product-card').forEach(card => {
            const text = card.innerText.toLowerCase();
            card.style.display = text.includes(term) ? "flex" : "none";
        });
    }

    window.onclick = e => { if (e.target == modal) closeModal(); };
    document.addEventListener('keydown', e => { if (e.key === "Escape") closeModal(); });
</script>

</body>
</html>
